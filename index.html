<html>
    <head>
        <title>WebChat v1.0</title>        
    
        <style>
            body {
                
                background-color: #F2F2F2;
                padding: 0px;
                margin: 0px;
            }
            
            div#about_block {
                
                width: auto;
                height: auto;
                
                margin-left: auto;
                margin-right: auto;
                margin-top: 10px;
                
                font-size: 30pt;
                text-shadow: 1px -1px 5px black;
                text-align: center;
                color: #94E9E6;
                
                border-style: solid;
                border-width: 0;
                box-shadow: 0 0 40px #B0DCDB;
            }
            
            div#chat_block {
                
                width: 700px;
                height: 400px;
                
                box-shadow: 0 0 10px green, inset 0 0 5px blue;
                border-radius: 10px;
                
                margin-left: auto;
                margin-right: auto;
                margin-top: 50px;
            }
            
            div#message_block {
                float: left;
            
                width: 700px;
                height: 100px;
                
                margin-left: 30%;
                margin-right: auto;
                margin-top: 10px;
                
                border-style: solid;
                border-width: 1px;
            }
            
            div#send_block {
                
                width: 20px;
                height: 100px; 
                
                border-style: solid;
                border-width: 2px;
            }
             
        </style>  
        
    </head>
    <body>
        <div id="about_block">Web Chat v1.0</div>
        <div id="chat_block"></div>
        <div id="message_block"></div>
        <div id="send_block"></div>
    </body>
</html>
